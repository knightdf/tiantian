[loggers]
keys=root,wechat

[handlers]
keys=fileHandler0

[formatters]
keys=standardFormatter

[logger_root]
level=DEBUG
handlers=fileHandler0

[logger_wechat]
level=DEBUG
propagate=0
handlers=fileHandler0
qualname=wechat

[handler_fileHandler0]
class=log.handlers.MultiProcessTimedRotatingFileHandler
level=DEBUG
formatter=standardFormatter
args=('/tmp/wechat.log', 'midnight')

[formatter_standardFormatter]
class=logging.Formatter
format=%(asctime)s [%(name)s] %(levelname)s: %(message)s
datefmt=
